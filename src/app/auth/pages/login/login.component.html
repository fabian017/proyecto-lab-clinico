<div class="register-photo">
  <div class="form-container">
      <div class="image-holder" ></div>
      <form [formGroup]="loginForm" >
          <h2 class="text-center"><strong>Inicie</strong> sesion</h2>
          <form >
          <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" formControlName="email"></div>
          <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña" formControlName="contraseña"></div>
          <div class="form-group">
              <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Acepta términos y condiciones</label></div>
          </div>
          <div class="form-group">
            <div class="btn btn-primary btn-block" type="submit" (click)="login()">Iniciar sesion</div>
            </div>
            <a routerLink="/auth/registro"class="already">No tienes una cuenta? registrate ahora.</a></form>
        </form>
    </div>
</div>
